<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darkest Dungeon</title>
    <link rel="stylesheet" href="stylesheets/contact-styles.css">
</head>
<body>
    <!--The heading of all HTML pages-->
    <header>
        <div class="heading">Darkest Guides</div>
    </header>

    <!--The use of semantic tags to create a navigation page.-->
    <nav>
        <ul>
            <!--Using the anchor tag to link each HTML page together.-->
            <li><a href=index.html class="nav">Home</a></li>
            <li><a href=guides.html class="nav">Guides</a></li>
            <li><a href=tier-list.html class="nav">Tier List</a></li>
            <li><a href=about.html class="nav">About</a></li>
            <li><a href=contact.html class="nav">Contact</a></li>
        </ul>
    </nav>

    <!--The main body of the website page.-->
    <main>
        <div class="items">
            <div class="contact-heading">
                <h1>Contact Us</h1>
            </div>

            <p>Name:</p>
            <textarea class="name" maxlength="40"></textarea>
 
            <p>Email:</p>
            <textarea class="email" maxlength="40"></textarea>

            <p>Message:</p>
            <textarea class="message" maxlength="500"></textarea>

            <button class="button">Submit</button>
        </div>
    </main>

    <!--The footer to add a copyright to the website.-->
    <footer>&#169; 2023 Darkest Guides UAE, Inc. All rights reserved</footer>
</body>
</html>
